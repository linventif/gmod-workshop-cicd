name: Build and publish uploader image

on:
  push:
    paths:
      - Dockerfile
      - entrypoint.sh
      - otp.py
      - action.yml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/gmod-workshop-cicd:latest .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/gmod-workshop-cicd:latest
